<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Schedule your Appointment</h1>
        <div id="confimationDiv" class="confimationDiv"></div>
        <div class="create-appointment-container">
        <form id="create-appointment-form" method="post" class="create-appointment-form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="full_name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phone_number" required><br><br>
            
            <label for="vehicleMake">Vehicle Make:</label>
            <input type="text" id="vehicleMake" name="vehicle_make" required><br><br>
            
            <label for="vehicleModel">Vehicle Model:</label>
            <input type="text" id="vehicleModel" name="vehicle_model" required><br><br>
            
            <label for="vehicleYear">Vehicle Year:</label>
            <input type="number" id="vehicleYear" name="vehicle_year" required><br><br>
            
            <label for="serviceType">Service Type:</label>
            <select id="serviceType" name="service_type" required>
                <option value="Oil Change">Oil Change</option>
                <option value="Tire Rotation">Tire Rotation</option>
                <option value="Brake Inspection">Brake Inspection</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label for="additionalNotes">Additional Notes:</label><br>
            <textarea id="additionalNotes" name="additional_notes" rows="4" cols="50" placeholder="Optionally, add additional inforamtion to take into account..."></textarea><br><br>
            
            <!--  <button onclick="scrollToCalendar()">Scroll to Calendar</button> -->
            
            <div class="selector-container">
                <h1>Now, Select the date and time for the appointment</h1>
                <label for="weekSelector">Select Week:</label>
                <select id="weekSelector" name="weekSelector">
                <!-- Dynamically generated options will be added here -->
                </select>
            </div>

                <table id="table-form" class="table-form">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                    </tbody>
                </table>
      
            <button type="submit">Create Appointment</button>
        </form>
   
    <!--  Appointments will be displayed here -->
    <div id="appointments-list" class="appointments-list"></div>
    <script src="script.js"></script>
</body>
</html>
